            <div>
                <h2>CONTACT US</h2>
            </div>
            <div class="container">
            <div class="row">
                <div class="col-6">
                    <!-- Contact Form -->
                     <h2>Send Us an Email</h2>
                    <form>
                     <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                              <label>Name</label>
                              <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                              <label>Email</label>
                              <input type="email" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                              <label>Phone</label>
                              <input type="number" class="form-control"/>
                            </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-8">
                            <div class="form-group">
                             <label>Subject</label> 
                             <input type="text"  class="form-control"/>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                              <label>Services</label>
                              <select class="form-control">
                                <option>--Select One</option>
                                <option>Mobile App Development</option>
                                <option>Application Services</option>
                                <option>Hire Dedicated Resources</option>
                              </select>
                            </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                              <label>Message</label> 
                              <textarea rows="4" class="form-control"></textarea> 
                            </div>
                        </div>
                     </div>
                     <div>
                          <input type="submit" value="SUBMIT COMMENT" class="btn btn-warning"/>
                     </div>
                    </form>
                </div>

                <div class="col-6">
                    <!-- Google Map -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31105.16849224942!2d77.701015!3d12.962504!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e0!3m2!1sen!2sus!4v1724856290307!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
